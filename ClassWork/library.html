<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
<script>
   const library = [
    "The Way of Kings",
    "Words of Radiance",
    "Oathbringer",
    "Rhythm of War"
]
   library.forEach(myFunction);

function myFunction(item, index) {
    document.getElementById("books").innerHTML += index + ":" + item + "<br>";
}
</script>
</head>
<body>
    <p><button onclick="myFunction()">Library</button></p>
</body>
</html>
