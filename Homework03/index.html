<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework03</title>
    <script>
        function colorSwap(color){
            let head = document.getElementById("head");
            document.getElementById("head").style.color = color;
            document.body.style.background = "#822a66"
        }
        function colorDefault(color){
            document.getElementById("head").style.color = color;
            document.body.style.background = "#ffffff"
        }
    </script>
    <script>
          function chiefsLogo(){
            let image = document.getElementById("image");
            document.getElementById("image").src = "kansas-city-chiefs-logo-0.png";
        }
        function buccsLogo(){
            document.getElementById("image").src = "tampa-bay-buccaneers-logo-0.png";
        }
    </script>
    <script>
        function addition(){
            var first = document.getElementById("first").value;
            var second = document.getElementById("second").value;
            var result = +first + +second;
            document.getElementById("result").innerHTML = result;
        }
    </script>
    </head>
    <body>
        <h1 id="head">Color Swapping</h1>
            <p><button onclick="colorSwap('red')">New Color</button></p>
            <p><button onclick="colorDefault('black')">I prefer the original</button></p>
        <h1>Image Swapping</h1>
            <img id="image" src="kansas-city-chiefs-logo-0.png" height="400" width="400" alt="Team Logo">
            <p><button onclick="chiefsLogo()">CHIEFS</button></p>
            <p><button onclick="buccsLogo()">Buccaneers...</button></p>
        <h1>Basic Addition</h1>
            <p><input type="number" id="first" onchange="addition()"></p>
            <p><input type="number" id="second" onchange="addition()"></p>
            <p><span id="result">???</span></p>
    </body>
    </html>
